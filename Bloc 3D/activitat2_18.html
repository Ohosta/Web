<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Activitat 2</title>
<style>
 body, html {
  margin: 0;
  padding: 0; 
  height: 100%;
  overflow: hidden;
}

.escena {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  perspective: 1000px;
}

.paret {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50%;
  background-image: url('../fotos/wall.jpg');
  background-size: cover;
}

.terra {
  position: absolute;
  bottom: 0;
  width: 180%;
  height: 123%;
  background-image: url('../fotos/floor.jpg');
  background-size: cover;
  transform: rotateX(60deg); 
  transform-origin: left;
  margin-bottom: -20%;
  margin-left: -30%;
}

.ovella {
  position: absolute;
  bottom: 25%; 
  left: 50%;
  width: 110px;
  height: 110px;
  background-image: url('../fotos/ovella.png');
  background-size: contain;
  background-repeat: no-repeat;
  transform: translate(-50%, 0);
  z-index: 1;
}
.sombra {
    position: absolute;
    bottom: 50%;
    left: 50%;
    width: 100px;
    height: 80px;
    background-color: black;
    border-radius: 60%;
    transform: translateX(-50%) scaleX(1.5); 
    filter: blur(8px);
    z-index: 0; 
    opacity: 60%;
  }

</style>
</head>
<body>

<div class="escena">
    <div class="paret">
    </div>
    <div class="terra">
    </div>
    <div class="ovella">
    </div>
    <div class="sombra">
    </div>
    <div class="sombra">
    </div>
</div>
</body>
</html>
