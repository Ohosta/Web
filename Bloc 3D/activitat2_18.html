<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Activitat 2</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  .escena {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .paret, .terra {
    position: absolute;
    width: 100%;
    height: 50%; 
  }

  .paret {
    top: 0;
    background-image: url('../fotos/wall.jpg');
    background-size: cover;
  }

  .terra {
    bottom: 0;
    background-image: url('../fotos/floor.jpg');
    background-size: cover;
  }

  .ovella {
    position: absolute;
    bottom: 10%; 
    left: 50%;
    width: 100px; 
    height: 100px;
    background-image: url('../fotos/ovella.png'); 
    background-size: contain;
    background-repeat: no-repeat;
    transform: translateX(-50%);
  }

  .sombra {
    position: absolute;
    bottom: 10px;
    left: 50%;
    width: 120px; 
    height: 50px;
    background-color: black;
    border-radius: 50px;
    transform: translateX(-50%);
    filter: blur(8px);
  }
</style>
</head>
<body>

<div class="escena">
    <div class="paret">
        <div class="sombra"></div>
    </div>
    <div class="terra">
        <div class="ovella">
            
        </div>
    </div>
</div>
<p><a href="../Index_CSS.html">Index</a></p>
</body>
</html>
