<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 5</title>
    <style>
        @keyframes blink {
            from { 
            opacity: 0; }
            to { 
            opacity: 1; }
        }

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .loading {
            display: flex;
            align-items: center;
        }

        .punt {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #3498db;
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .punt:nth-child(2) {
            animation-delay: 0.5s;
        }

        .punt:nth-child(3) {
            animation-delay: 1s;
        }

    </style>
</head> 
<body>

    <div class="loading">
        <div class="punt"></div>
        <div class="punt"></div>
        <div class="punt"></div>
    </div>
<p><a href="../Index_CSS.html">Index</a></p>
</body>
</html>
